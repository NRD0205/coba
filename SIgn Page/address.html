<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodMarket - Address</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="header">
                <button class="back-btn" onclick="goBack()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <h1>Address</h1>
                <p class="subtitle">Make sure it's valid</p>
            </div>
            
            <form id="addressForm" class="form">
                <div class="form-group">
                    <label for="phoneNo">No Telfon</label>
                    <input type="tel" id="phoneNo" name="phoneNo" placeholder="Type your phone number" required>
                </div>
                
                <div class="form-group">
                    <label for="houseNo">Nama Toko</label>
                    <input type="text" id="houseNo" name="houseNo" placeholder="Type your Shop Name" required>
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="privacy" name="privacy" required>
                    <label for="privacy">I agree to the <a href="#">Privacy Policy</a></label>
                </div>
                
                <button type="submit" class="btn btn-primary">Sign Up Now</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
